<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加-修改</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
        <link rel="stylesheet" href="attachment.css">
    <script type="text/javascript" src="../../resource/layui/layui.js"></script>
    <script type="text/javascript" src="../../common/js/jquery-2.1.3.min.js"></script>
</head>
<body class="body">

<form class="layui-form layui-form-pane" action="" id="form">
    <input type="hidden" name="fdType" value="sys.attachment">
    <div class="layui-form-item">
        <label class="layui-form-label">附件存放位置</label>

        <div class="layui-input-block">
            <input type="text" name="fdValue" autocomplete="off" class="layui-input">
            <span>文件（包括其他资源、临时文件、附件等）保存路径，例：windows环境为“c:/landray/kmss/resource”,linux和unix为“/usr/landray/kmss/resource”
如附件保存方式选择为文件存储方式，请保证该目录有足够的存储空间，集群环境下该目录请使用序列化共享存储设备</span>
        </div>
    </div>
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="save" lay-filter="save">保存</button>
    </div>
</form>

<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(save)', function (data) {
            $.ajax({
                type: 'POST',
                url: '../../sys/config/update',
                data: $("#form").serialize(),
                dataType: "json",
                success : function(data){
                    layer.msg(data.msg);
                },
                error: function (data) {
                    layer.msg("修改失败");
                }
            })
            return false;
        });

        // you code ...


    });
</script>
</body>
</html>
