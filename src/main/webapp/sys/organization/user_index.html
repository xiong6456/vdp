<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>人员管理</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
    <link rel="stylesheet" href="../../common/css/vas_style.css">
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">

        </div>
        <button class="layui-btn mgl-20">查询</button>
    </span>
</div>

<!-- 表格 -->
<div id="dateTable" lay-filter="dataTable"></div>

<script type="text/javascript" src="../../resource/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/pubfun.js"></script>
<script type="text/javascript" src="./user_index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vas_table'], function () {

            // 操作对象
            var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vasTable = layui.vas_table
                , $ = layui.jquery;

            // 表格渲染
            var tableIns = table.render({
                elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
                , height: vasTable.getFullHeight()    //容器高度
                , cols: [[                  //标题栏
    //                {checkbox: true, sort: true, fixed: true, space: true}
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'fdId', title: 'ID', width: 80}
                    , {field: 'fdLoginName', title: '用户名', width: 120}
                    , {field: 'fdName', title: '姓名', width: 120}
                    , {field: 'fdSex', title: '姓别', width: 80}
                    , {field: 'fdPhone', title: '手机号', width: 150}
                    , {field: 'fdEmail', title: '手机号', width: 180}
                    , {field: 'docCreateTime', title: '创建时间', width: 180
                        ,templet: function(d){
                            return Format(d.docCreateTime,"yyyy-MM-dd hh:mm:ss");
                        }
                    }
                    , {fixed: 'right', title: '操作', width: 160, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
                ]]
                , id: 'dataCheck'
    //            , url: '../../backstage/json/data_table.json'
                ,url:'../../sys/organization/user/select'
                , method: 'get'
                , page: true
                , limits: [10, 15, 20, 50, 100]
                , limit: 10 //默认采用10
                , loading: false
                , done: function (res, curr, count) {
                    $("[data-field='fdId']").css('display','none');
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);

                    //得到当前页码
                    console.log(curr);

                    //得到数据总量
                    console.log(count);
                }
            });

            // 获取选中行
            table.on('checkbox(dataCheck)', function (obj) {
                layer.msg('123');
                console.log(obj.checked); //当前是否选中状态
                console.log(obj.data); //选中行的相关数据
                console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
            });

            // 刷新
            $('#btn-refresh').on('click', function () {
                tableIns.reload();
            });


            // you code ...

        });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
