<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>

    <link rel="stylesheet" href="./resource/layui/css/layui.css">
    <link rel="stylesheet" href="./backstage/frame/static/css/style.css">
    <link rel="icon" href="./backstage/frame/static/image/code.png">

    <script type="text/javascript" src="./resource/layui/layui.js"></script>
    <script type="text/javascript" src="./common/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./common/js/pubfun.js"></script>

</head>
<body class="login-body body">

<div class="login-box">
    <form class="layui-form layui-form-pane" method="post" action="">
        <div class="layui-form-item">
            <h3>后台登录系统</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>

            <div class="layui-input-inline">
                <input type="text" name="fdLoginName" class="layui-input" lay-verify="fdLoginName" placeholder="账号"
                       autocomplete="on" maxlength="20"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="fdPassword" class="layui-input" lay-verify="fdPassword" placeholder="密码"
                       maxlength="20"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>

            <div class="layui-input-inline">
                <input type="number" name="validateCode" class="layui-input" lay-verify="validateCode" placeholder="验证码" maxlength="4"/><img
                    id="validateCodeImg" src="" alt="" onclick="reloadValidateCode()" />
            </div>
        </div>
        <!--<div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
    </div>-->
        <div class="layui-form-item">
            <button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
            <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub" id="loginBtn">立即登录</button>
        </div>
    </form>
</div>


<script type="text/javascript">
    $(function () {
        $("#validateCodeImg").attr("src",getContextPath()+"/sys/organization/validateCode");

        //回车登录
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                document.getElementById('loginBtn').click = subForm();
            }
        };
    });
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        // 验证
        form.verify({
            fdLoginName: function (value) {
                if (value == "") {
                    return "请输入用户名";
                }
            },
            fdPassword: function (value) {
                if (value == "") {
                    return "请输入密码";
                }
            },
            validateCode: function (value) {
                if (value == "") {
                    return "请输入验证码";
                }
            }
        });

        // 提交监听
        form.on('submit(sub)', function (data) {
            subForm();
            return false;
        });

    })

    function subForm(){
        $.ajax({
            url:getContextPath()+"/sys/organization/login",
            type:"post",
            data:$("form").serialize(),
            success:function(pdata){
                var tData = eval('(' + pdata + ')');
                if('success' != tData.loginRes){
                    layer.msg(tData.loginRes,{time:1000});
                } else {
                    alert(tData.loginAds)
                    window.location.href=tData.loginAds;
                }
            },
            error:function(e){

            }
        });
    }

    function reloadValidateCode(){
        $("#validateCodeImg").attr("src",getContextPath()+"/sys/organization/validateCode?data=" + new Date() + Math.floor(Math.random()*24));
    }
</script>
</body>
</html>
